<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
        <title></title>
		
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
		
		<style>
		
		body{
			background-color:#000;
			}
		
		.center {
		
			position: absolute;
			left:0px;
			right: 0px;
			top:0px;
			bottom: 0px;
			margin: auto;
		}
		
		.gallary{
			width: 980px;
			height: 500px;
		}
		
		.item{
			width: 196px;
			height: 100px;
			position: absolute;
			background-color:#fff;
			transition:transform 1s;
		
		}
		
		.pic{
			width:100%;
			height:100%;
			transition:transform 1s;
			}
		
		</style>
		
		<script type="text/javascript">
		
		$(function(){
			
			init();
			showAll();
			
			var isShowAll=true;
			
			// 1 初始化25个小div;
			
			function init(){
				
				var gallery=$(".gallary");
				
			    for(var i=0;i<25;i++){
					var x=i%5;
					var y=parseInt(i/5);
					
					
					$("<div class='item'><div class='pic'></div></div>")
					
					.css({
					    left:function(){ return x*196+"px"},
						top:function(){ return y*100+"px" }
					})
					.click(function(){
						var index=$(this).index();
					     if(isShowAll){
						      showItem(index);
						 }else{
						      showAll();
						 }
						 isShowAll=!isShowAll;
					})
					.appendTo(gallery);
				}
				
			}
			
			// 2 显示全部的图片
			
			function showAll(){
				
				$(".item").each(function(index, element) {
					var x=index%5;
					var y=parseInt(index/5);
					
					var deg=parseInt(Math.random()*60)-30  // [-30,30)
					
                    $(this).css({
					    "transform":"translate("+(x-2)*50+"px,"+(y-2)*50+"px) rotate("+deg+"deg)"
					})
					.find(".pic")
					.css({
						 "background-image":"url(img/"+index+".jpg)",
					     "background-size":"cover",
						 "transform":"scale(0.95,0.90)" 
					 });
					
                });
		
				
				
			}
			
			// 3 显示单张图片
			
			function showItem(index){
			    
				$(".item").each(function(i, element) {
					
					 var x=i%5;
					 var y=parseInt(i/5);
					 
					 $(this).css({
					     "transform":"translate(0,0) rotate(0deg)"	 
					 })
                     
					 $(this).find(".pic")
					 
					 .css({
					      "background-image":"url(img/"+index+".jpg)",
						  "background-size":"auto",
						  "background-position":(-196)*x+"px "+(-100)*y+"px",
						  "transform":"scale(1)"
					 })
					 
                });
					
			}
			
			
		});
		</script>
	</head>
	<body>
    
		<div class="gallary center"></div>
	
    </body>
</html>
